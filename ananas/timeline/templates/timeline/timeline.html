{% extends "header.html" %}
{% block title %}Timeline{% endblock %}
{% block content %}

    <!--Ajouter un nouvel article-->

    {% if can_add_article %}
    <a href=add>Nouveau post</a>
    {% endif %}

    <div> <!--Liste des posts-->
    <!--For comment in comments-->
        <!--TODO: Finir d'intÃ©grer le bootsnip-->
        <div class="container">
            <div class="row">
    {% for post in posts %}<!--TODO: Redimentionner les images-->

        <div class="col-lg-4 col-sm-6 mb-4">
          <div class="card h-100">
            <a href={{ post.id }}><img class="card-img-top" src="/media/{{post.photo}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href={{ post.id }}>{{ post.titre }}</a>
              </h4>
              <div class="card-text content-markdown">
                  {{ post.get_markdown|truncatechars_html:20}}
              </div>
            </div>
          </div>
        </div>

        {% empty %}
        <p>Aucun article sur la timeline.</p>
    {% endfor %}
                </div>
    </div>

{% endblock %}
