<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
     <title>{% block title %}Titre de votre page{% endblock %}</title>
     <!--  Material design -->

    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <!-- End material design -->

 <!--  Font awesome -->
  <script src="https://kit.fontawesome.com/6042c2ff25.js" crossorigin="anonymous"></script>
 <!--  End font awesome -->
<!--  Bootstrap -->
	{% if request.path != '/timeline/*'%}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	{%endif%}
	<!-- End Bootstrap -->
<!-- Favicon -->
    <link rel="stylesheet" href="{{STATIC_URL}}/static/css/navbar.css">
  <link rel="shortcut icon" type="image/x-icon" href="{{STATIC_URL}}/static/img/ananas.png" />
  <!-- end favicon -->
  {% block headerlink %}
  {% endblock %}
</head>
<body>
{% include 'navbar.html' %}
<main id="main-block">
    {% block content %}

	{% endblock %}
</main>

{% if request.pah != '/timeline/* '%}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
	if(window.location.pathname.includes('timeline')){
		if(document.querySelector('#group')){
			document.querySelector('#group').style.display='none';
			document.querySelector('#btn-add-c').style.display='none'
		}
	}
	document.querySelector('#messagerie').addEventListener('click',(e)=>{

		window.location.pathname !=='/messenger/accueil/' ? window.location = '/messenger/accueil' : "";
	});

    document.querySelector('#navbar_small').addEventListener('click',(e)=>{
        document.querySelector('#sidepanel').classList.toggle('active_sidepanel');
        e.target.parentElement.classList.toggle('active_small');
    })

    document.querySelector('#navbar_sm').addEventListener('click',(e)=>{
        document.querySelector('#sidepanel').classList.toggle('active_side');
        document.querySelector('#main-block').classList.toggle('active_sm');
    })
</script>
{%endif%}

	{% block script %}
	{%endblock%}
</body>
</html>
